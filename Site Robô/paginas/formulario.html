<!DOCTYPE html>
<html ling="pt=br">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css.styles.css">
    <title>O robo</title>

</head>

<body bgcolo="33FFFF">

    <main>

        <div class="formulario">

            <farm method="GET ou Post" action="#">

                <fieldset>

                    <legend>Fomulario</legend>

                    <label for="name">Seu nome:</label>
                    <input type="text" name="nome" /><br>

                    <label for="email">Email:</label>
                    <input type="text" name="email" /><br>

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" /><br>

                    <label for="sexo">Sexo:</label> Masculino
                    <input type="radio" name="sexo" value="Masc" /> Feminino
                    <input type="radio" name="sexo" value="fem" /><br>

                    <label> Voce gosta de? </label> Musica <input type="checkbox" name="gostos" value="Musica" /> Esportes <input type="checkbox" name="gostos" value="Esportes" /> Cinema <input type="checkbox" name="gostos" value="Cinema" /> Jogar <input
                        type="checkbox" name="gostos" value="Jogar" /> Nadar <input type="checkbox" name="gostos" value="Nadar" /><br>

                    <label>Seu estado? </label>
                    <select name="estado" id="estado">
                                        <option value="sp">SP</option>
                                        <option value="go">GO</option>
                                        <option value="mg">MG</option>
                                        <option value="rj">RJ</option>
                                      </select><br>

                    <label for="comentarios">Comentarios:<br /></label>
                    <textarea name="comentarios" cols="60" rows="10" id="comentarios"></textarea>

                    <input type="submit" name="enviar" value="Enviar" />
                    <input type="reset" name="enviar" value="Limpar" />
                    <input type="button" name="enviar" value="Enviar" />


                </fieldset>



            </farm>
